<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <div class="tophalf">
            <h1 id="rpstitle">Rock | Paper | Scissors</h1>
            <p class="p1">Pick your fighter</p>
            <div class="clickableimages">
                <input id="rock" type="image" src="images/rock.png"/>
                <input id="paper" type="image" src="images/paper.png"/>
                <input id="scissors" type="image" src="images/scissors.png"/>
            </div>
        </div>
        <div id="bottomhalf">
            <p id="roundNo"></p>
            <p id="fighterSelection"></p>
            <p id="message"></p>
            <p id="scoreBoard"></p>
        </div>
    </div>
</body>
</html>
